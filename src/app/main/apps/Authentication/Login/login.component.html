<div id="login" fxLayout="row">
  <ngx-spinner bdColor="rgba(51,51,51,0.4)" size="large" color="#377B2B" type="ball-spin-clockwise">
  </ngx-spinner>
  <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">
      <div *ngIf="!isSignUp" fxLayout="row" id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">
            <div class="logo">
                <img src="../../../../../assets/logos//LoginUI.png">
            </div>
          <form style="margin-top: 20px;" [formGroup]="loginForms" novalidate>
            <p style="float: right;color: green;cursor: pointer;" (click)="signUp()">Sign Up</p>
            <h1 style="font-size: 30px;"><b>Login to your app</b></h1>
           
              <mat-form-field appearance="outline" >
                  <mat-label>User Name</mat-label>
                  <input type="text" matInput formControlName="loginID">
                  <mat-icon matSuffix class="secondary-text">person_outline</mat-icon>
                  <mat-error *ngIf="loginForms.get('loginID').hasError('required') &&
                      loginForms.get('loginID').touched">
                      User Name required
                  </mat-error>
              </mat-form-field>

              <mat-form-field appearance="outline">
                  <mat-label>Password</mat-label>
                  <input type="password" matInput formControlName="password">
                  <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                  <mat-error *ngIf="loginForms.get('password').hasError('required') &&
                      loginForms.get('password').touched">
                      Password Required
                  </mat-error>
                  <mat-error *ngIf="!loginForms.get('password').hasError('required') &&
                  loginForms.get('password').hasError('InvalidUserNamePassword')">
                      Invalid Password
                  </mat-error>
              </mat-form-field>

              <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                  fxLayoutAlign="space-between center">
                  <mat-checkbox class="remember-me" aria-label="Remember Me">
                      Remember Me
                  </mat-checkbox>

                  <a class="forgot-password" >
                      Forgot Password
                  </a>
              </div>
              <button *ngIf="loginForms.invalid" class="submit-button" mat-raised-button style="background-color: #ccc; color: white;margin-top: 30px;"  aria-label="LOG IN"
                  [disabled]="loginForms.invalid" (click)="loginCheck()">
                 Sign In
              </button>
              <button *ngIf="!loginForms.invalid" class="submit-button" mat-raised-button style="background-color: #377B2B; color: white;margin-top: 30px;"  aria-label="LOG IN"
              [disabled]="loginForms.invalid" (click)="loginCheck()">
              Sign In
          </button>
          </form>
      </div>


      <div *ngIf="isSignUp" fxLayout="row" id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">
        <div class="logo">
            <img src="../../../../../assets/logos//LoginUI.png">
        </div>
      <form style="margin-top: 20px;" [formGroup]="signInForms" novalidate>
        <p style="float: right;color: green;cursor: pointer;" (click)="signUp()">Sign In</p>
        <h1 style="font-size: 30px;"><b>Set Up Your Application</b></h1>
       
          <mat-form-field appearance="outline" >
              <mat-label>User Name</mat-label>
              <input type="text" matInput formControlName="loginID">
              <mat-icon matSuffix class="secondary-text">person_outline</mat-icon>
              <mat-error *ngIf="signInForms.get('loginID').hasError('required') &&
                  signInForms.get('loginID').touched">
                  User Name required
              </mat-error>
              <mat-error *ngIf="!signInForms.get('loginID').hasError('required') && signInForms.get('loginID').hasError('ExistingUser')">
                <b>Existing User!</b>
            </mat-error>
              
          </mat-form-field>

          <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input type="password" matInput formControlName="password">
              <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
              <mat-error *ngIf="signInForms.get('password').hasError('required') &&
                  signInForms.get('password').touched">
                  Password Required
              </mat-error>
              <mat-error *ngIf="!signInForms.get('password').hasError('required') &&
              signInForms.get('password').hasError('InvalidUserNamePassword')">
                  Invalid Password
              </mat-error>
          </mat-form-field>

          <button *ngIf="signInForms.invalid" class="submit-button" mat-raised-button style="background-color: #ccc; color: white;margin-top: 30px;"  aria-label="LOG IN"
              [disabled]="signInForms.invalid" (click)="createUser()">
            Save
          </button>
          <button *ngIf="!signInForms.invalid" class="submit-button" mat-raised-button style="background-color: #377B2B; color: white;margin-top: 30px;"  aria-label="LOG IN"
          [disabled]="signInForms.invalid" (click)="createUser()">
          Save
      </button>
      </form>
  </div>
  </div>
</div>
